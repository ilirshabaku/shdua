<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fshi titullarin</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>

    <body class="bg-light">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Konfrimi i fshirjes</h1>
            <div class="alert alert-warning text-center" role="alert">
                A jeni të sigurt që po kërkoni fshini <strong> {{ obj.name }} {{ obj.family_name }} - {{ obj.pob }}</strong> nga regjistri?
            </div>
            <form method="post" class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"> Konfirmo </button>
                <a href="{% url 'titullari_list' %}" class="btn btn-secondary">Mos e fshi</a>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
