<!DOCTYPE html>
{% load static %}
<html lang="sq">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista me titullarë</title>
        <!-- (Optional) Bootstrap for your form-control classes -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body class="bg-secondary text-white p-4 rounded-3">
        <main class="container py-4 ">
            <div>
                <a class="btn btn-info btn-lg px-4 py-1 d-inline-flex align-items-center gap-2 rounded-3 shadow-sm align-self-start"
                    style="min-width: 180px;"
                    href="{% url 'titullari_dashboard' %}"> &larr; Kthehu
                </a>
            </div> 
            <br><br>
            <div class="ms-auto">
                <a href="{% url 'titullari_create' %}"
                class="btn btn-primary btn-lg px-4 py-1 d-inline-flex align-items-center gap-2 rounded-3 shadow-sm align-self-start"
                style="min-width: 180px;">
                + Shto titullar
                </a>
            </div>
            <br>
            <br>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm align-middle w-50 mx-left">
                    <thead class="table-light">
                        <tr>
                            <th>Funksioni Gradë Emër Mbiemër</th>
                            <th>Ndrysho</th>
                            <th>Fshi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for q in qs %}
                            <tr>
                                <td>{{ q.funksioni }} - {{ q.grada }} {{ q.emri }} {{ q.mbiemri }}</td>
                                <td><a href="{% url 'titullari_update' pk=q.pk %}" class="btn btn-warning btn-sm">Ndrysho</a></td>
                                <td><a href="{% url 'titullari_delete' pk=q.pk %}" class="btn btn-danger btn-sm">Fshi</a></td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="9" class="text-center text-muted py-4">Asnjë rezultat.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </main>

    </body>
