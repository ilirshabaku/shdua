<!DOCTYPE html>
{% load static %}
<html lang="sq">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Krijo Aplikim</title>

    <!-- Your own CSS instead of Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/ushtar/u_create.css' %}">
  </head>

  <body class="bg-secondary text-white p-4 rounded-3">
    <main class="container py-4">
      <h1>Krijo ushtarin</h1>

      <div class="flex-grow-1" style="max-width: 680px;">
        <div class="mb-3">
          <a href="{% url 'ushtar_list' %}"
             class="btn btn-primary btn-sm px-4 py-2 d-inline-flex align-items-center gap-2 rounded-3 shadow-sm">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M15 19l-7-7 7-7" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M20 12H9" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Kthehu
          </a>
        </div>

        <form method="post" action="{% url 'ushtar_create' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Ruaje</button>
        </form>
      </div>
    </main>
  </body>
</html>
