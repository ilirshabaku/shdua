<!DOCTYPE html>
{% load static %}
<html lang="sq">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Konfirmimi i fshirjes</title>

    <!-- Your custom CSS instead of Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/ushtar/u_create.css' %}">
    <link rel="stylesheet" href="{% static 'css/ushtar/u_delete.css' %}">
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Konfrimi i fshirjes</h1>

      <div class="alert alert-warning text-center" role="alert">
        A jeni të sigurt që po kërkoni fshini
        <strong>{{ obj.name }} {{ obj.family_name }} - {{ obj.pob }}</strong>
        nga regjistri?
      </div>

      <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Konfirmo</button>
        <a href="{% url 'ushtar_list' %}" class="btn btn-secondary">Mos e fshi</a>
      </form>
    </div>
  </body>
</html>
